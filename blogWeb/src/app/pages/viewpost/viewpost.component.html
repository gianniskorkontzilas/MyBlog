<div *ngIf="postData" class="card-container">
    <div class="card">
        <!-- Header -->
        <div class="card-header">
            <div class="header-avatar"></div>
            <div class="header-text">
                <h2 class="card-title">{{ postData.name }}</h2>
                <p class="card-subtitle">Posted by: {{ postData.postedBy }} | Posted On: {{ postData.date | date: 'medium' }}</p>
            </div>
        </div>

        <!-- Card Image -->
        <img class="card-image" [src]="postData.img" height="300px" alt="Card Image" />

        <!-- Card Content -->
        <div class="card-content">
            <p>{{ postData.content }}</p>
        </div>

        <!-- Tags -->
        <div class="tags">
            <span class="tag" *ngFor="let tag of postData.tags">{{ tag }}</span>
        </div>

        <!-- Actions -->
        <div class="card-actions">
            <!-- ŒöŒøœÖŒºœÄŒØ Like -->
            <button class="btn primary" (click)="likePost()">
              {{ postData.likeCount }}
              <span class="icon">‚ù§Ô∏è</span> <!-- ŒµŒΩŒ±ŒªŒªŒ±Œ∫œÑŒπŒ∫ŒÆ ŒµŒπŒ∫œåŒΩŒ± Œ≥ŒπŒ± favorite -->
            </button>
          
            <!-- ŒöŒøœÖŒºœÄŒØ View -->
            <button class="btn primary" style="margin-left: 5px;">
              {{ postData.viewCount }}
              <span class="icon">üëÅÔ∏è</span> <!-- ŒµŒΩŒ±ŒªŒªŒ±Œ∫œÑŒπŒ∫ŒÆ ŒµŒπŒ∫œåŒΩŒ± Œ≥ŒπŒ± remove_red_eye -->
            </button>
          </div>

          <div class="comment-card">
            <div class="comment-card-content">
                <h4>Publish Your Comment</h4>
                <form [formGroup]="commentForm" class="comment-form">
                    <div class="form-field">
                        <label for="content">Content</label>
                        <textarea id="content" formControlName="content" rows="4"></textarea>
                    </div>
        
                    <div class="form-field">
                        <label for="postedBy">Posted By</label>
                        <input id="postedBy" formControlName="postedBy" />
                    </div>
        
                    <button 
                        (click)="publishComment()" 
                        class="publish-button" 
                        [disabled]="!commentForm.valid">
                        Publish Comment
                    </button>
                </form>
            </div>
        </div>
        
        <div style="margin-top: 10px;">
            <h4>Comments</h4>
            <div class="comment-card" style="margin-top: 10px;" *ngFor="let comment of comments">
                <div class="comment-header">
                    <div class="avatar-placeholder"></div>
                    <div class="comment-details">
                        <div class="comment-author">{{ comment.postedBy }}</div>
                        <div class="comment-date">{{ comment.createAt | date: "medium" }}</div>
                    </div>
                </div>
                <div class="comment-content">
                    {{ comment.content }}
                </div>
            </div>
        </div>
          

    </div>
</div>
