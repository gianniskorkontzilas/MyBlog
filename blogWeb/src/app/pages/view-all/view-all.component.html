<div class="card-container" *ngFor="let item of allPosts">
    <div class="card">
        <!-- Header -->
        <div class="card-header">
            <div class="header-avatar"></div>
            <div class="header-text">
                <h2 class="card-title">{{ item.name }}</h2>
                <p class="card-subtitle">Posted by: {{ item.postedBy }} | Posted On: {{ item.date | date:'medium' }}</p>
            </div>
        </div>

        <!-- Grid-like Layout for Image and Content -->
        <div class="card-body">
            <div class="card-image">
                <img [src]="item.img" alt="Card Image" class="post-img" />
            </div>
            <div class="card-content">
                <p>{{ item.content.length > 600 ? item.content.substr(0, 600) + '...' : item.content }}</p>
            </div>
        </div>

        <!-- Divider -->
        <hr />

        <!-- Actions -->
        <div class="card-actions">
            <button class="like-button">{{ item.likeCount }} ❤️</button>
            <button class="view-button">{{ item.viewCount }} 👁️</button>

            <button 
    style="margin-left: 5px; background-color: blue; color: white; border: none; padding: 10px; cursor: pointer;" 
    [routerLink]="'/view-post/' + item.id">
    View Post
</button>


        </div>
    </div>
</div>
